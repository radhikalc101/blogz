{% extends "base.html" %}
{% block content %}

    <h2>{{user.username.capitalize()}}'s posts!</h2>

    <div>
        {% for blog in blogs %}
            <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.body}}</p>
            <p>Writen by <a href="/all-blogs?user={{user.id}}">{{user.username.capitalize()}}</a></p>
            <hr />
        {% endfor %}
    </div>

{% endblock %}
